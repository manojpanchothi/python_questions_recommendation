<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Proficiency Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Student Proficiency Search</h1>
        <p>Enter a Student ID to view their proficiency report:</p>
        <input type="text" id="student-id" placeholder="Enter Student ID">
        <button onclick="searchStudent()">Search</button>
    </div>

    <script>
        async function fetchProficiencyData() {
            try {
                const response = await fetch('https://manojpanchothi.github.io/proficiency_report/student_proficiency_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log("Fetched Data:", data.map(student => student.niat_id)); // Debugging log
                return data;
            } catch (error) {
                console.error('Error fetching proficiency data:', error);
                alert("Error fetching student data. Please try again later.");
                return [];
            }
        }

        async function searchStudent() {
            const studentIdInput = document.getElementById("student-id").value.trim();
            if (!studentIdInput) {
                alert("Please enter a student ID.");
                return;
            }

            const proficiencyData = await fetchProficiencyData();
            if (proficiencyData.length === 0) {
                alert("No student data available.");
                return;
            }

            // Find student with matching ID
            const studentData = proficiencyData.find(student => student.niat_id === studentIdInput);
            
            console.log("Matching Student:", studentData);
            
            if (studentData) {
                window.location.href = `report.html?studentId=${studentData.niat_id}`;
            } else {
                alert("Student not found. Please check the ID and try again.");
            }
        }
    </script>
</body>
</html>
