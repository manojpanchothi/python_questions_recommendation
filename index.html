<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Proficiency Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 15px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        input[type="text"] {
            padding: 8px;
            width: 80%;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 7px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Check Your Python Mastery</h1>
        <p>Enter your Student ID to view your report:</p>
        <div class="search-container">
            <input type="text" id="student-id-input" placeholder="Enter Student ID">
            <button onclick="searchStudent()">Search</button>
        </div>
    </div>

    <script>
        document.getElementById("student-id-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchStudent();
            }
        });
        
        function searchStudent() {
            const studentId = document.getElementById("student-id-input").value.trim();
            if (studentId) {
                window.location.href = `report.html?studentId=${studentId}`;
            } else {
                alert("Please enter a valid Student ID.");
            }
        }
    </script>
</body>
</html>
